<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: lightblue; /* Цвет фона */
        }
        #message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="coin-count">Монеты: <span id="coinCount">0</span></div>
    <button class="click-button" id="clickButton">Клик!</button>

    <div class="shop">
        <h2>Магазин улучшений</h2>
        <button class="upgrade-button" id="upgradeButton">Улучшение (Цена: <span class="upgrade-cost" id="upgradeCost">10</span> монет)</button>
    </div>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
